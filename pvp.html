<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Preview</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://www.dropbox.com/scl/fi/5utl4xrm9rmsb4od5sf0v/PVP-civilisation.mp4?rlkey=jvjgfq7olcwtgql5fgt1q530w&raw=1" frameborder="0" id="videoFrame"></iframe>

    <script>
        const videoFrame = document.getElementById('videoFrame');
        const savedTime = localStorage.getItem('videoTime');

        videoFrame.onload = function () {
            const iframeDoc = videoFrame.contentDocument || videoFrame.contentWindow.document;
            const videoElement = iframeDoc.querySelector('video');

            if (videoElement && savedTime) {
                videoElement.currentTime = savedTime;
            }

            videoElement.addEventListener('timeupdate', function () {
                localStorage.setItem('videoTime', videoElement.currentTime);
            });
        };
    </script>
</body>
</html>
