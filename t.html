<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Education</title>
    <link rel="icon" href="1.png">
     <link rel="stylesheet" href="tree.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barrio&family=Comfortaa:wght@300&family=Doto:wght@100..900&family=Kablammo&family=Poiret+One&family=Quicksand:wght@300&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Teko:wght@300&family=Mountains+of+Christmas&display=swap');

        /* Basic reset for margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-image: url('1.jpg');
            background-size: cover;
            background-position: center;
        }

        body {
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 4em;
            text-align: center;
            margin: 20px 0;
            color: white;
        }

        button {
            font-family: 'Quicksand', sans-serif;
            color: white;
            background-color: green;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: darkgreen;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            flex-grow: 1;
            padding: 0 20px;
        }

        .hidden-button {
    position: absolute;
    top: 20px; /* Adjust the value as needed */
    right: 20px; /* Adjust the value as needed */
    opacity: 0; /* Make the button visible */
    pointer-events: all; /* Ensure the button is clickable */
}


        /* Fullscreen iframe styles */
        #iframeContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background-color: #000;
        }

        #iframeContent {
            width: 100%;
            height: 100%;
            border: none;
        }

    </style>
</head>
<body>
    <h1>Earth Education</h1>

    <div class="button-container">
        <button onclick="openInIframe('/edujs/L.html')">Lunaar</button>
        <button onclick="openInIframe('/edujs/3.html')">3kh0</button>
        <button onclick="openInIframe('/edujs/G.html')">Fina</button>
        <button onclick="openInIframe('/edujs/Untitled (11).html')">Rammerhead</button>
        <button onclick="openInIframe('/edujs/Earth-education.html')">The Final Earth 2</button>
        <button onclick="openInIframe('/edujs/Untitled (2).html')">Great Math Game</button>
        <button onclick="openInIframe('/edujs/hobbs home.html')">Hobbs Home</button>
        <button onclick="openInIframe('/edujs/pvp.html')">PvP civilisation</button>
        <button onclick="openInIframe('/edujs/link.html')">Unblocked links</button>
        <button onclick="openInIframe('/edujs/123.html')">Doge</button>
        <button onclick="openInIframe('/edujs/B.html')">Boxing random</button>
        <button onclick="openInIframe('/edujs/Basket.html')">Basket random</button>
        <button onclick="openInIframe('/edujs/Soccer.html')">soccer random</button>
        <button onclick="openInIframe('/edujs/V.html')">Volley random</button>
        <button onclick="openInIframe('/edujs/earth.html')">OvO</button>
        <button onclick="openInIframe('/edujs/Earthclean.html')">Poki</button>
        <button onclick="openInIframe('/edujs/clean.html')">Unblocked games</button>
        <button onclick="openInIframe('/edujs/vex.html')">vex x3m</button>
        <button onclick="openInIframe('/edujs/retro.html')">retrobowl</button>
        <button onclick="openInIframe('/edujs/Earthedu.html')">games</button>
        <button onclick="openInIframe('/edujs/dsj.html')">game list</button>
        
        <!-- Hidden Invisible Button -->
        <button class="hidden-button" onclick="openInIframe('links.html')"></button>
    </div>

    <!-- Container for the fullscreen iframe -->
    <div id="iframeContainer">
        <iframe id="iframeContent"></iframe>
    </div>

    <script>
        function openInIframe(file) {
            var iframeContainer = document.getElementById('iframeContainer');
            var iframeContent = document.getElementById('iframeContent');
            iframeContent.src = file;
            iframeContainer.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Prevent scrolling when iframe is open
        }
    </script>
</body>
</html>
